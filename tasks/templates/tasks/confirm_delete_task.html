{% extends 'tasks/base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <p>Are you sure you want to delete the task {{task.title}}</p>
        <form method="POST">
            {% csrf_token %}
            <a class="btn btn-secondary" href="{% url 'index' %}">Cancel</a>
            <input class="btn btn-danger" type="submit" name="" id="" value="Confirm">
        </form>
    </div>
</div>
{% endblock content %}
